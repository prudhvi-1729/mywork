<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script rel="javascript" src="js/calculator.js"></script>
    </head>
    <body>
        <div style="margin: auto;width: 50%;margin-top: 300px;display: block;height: 0px;">
        <form name="calculator">
            <table>
                <tr>
                    <input type="text" style="width: 200px;margin-bottom: 10px;" class="form-control" name="display" value="" id="display">
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '1'" name="one" value="1"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '2'" name="two" value="2"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '3'" name="three" value="3"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '+'" name="plus" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '4'" name="four" value="4"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '5'" name="five" value="5"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '6'" name="six" value="6"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '-'" name="minus" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '7'" name="seven" value="7"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '8'" name="eight" value="8"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '9'" name="nine" value="9"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '*'" name="into" value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value = ''" name="clear" value="C"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '0'" name="zero" value="0"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value = eval(calculator.display.value)" name="equals"  value="="></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '/'" name="div" value="/"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '%'" name="percentage" value="%"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="sells(calculator.display.value)" name="squareroot" value="âˆš"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="calculator.display.value += '**'" name="square" value="^"></td>
                    <td><input type="button" class="btn btn-secondary btn-lg disabled" onclick="backspace(calculator.display.value)" value="<-"></td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
